<!DOCTYPE html>
<html>
    <head>
      <link rel = "stylesheet" href = "index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div class="col">
                <div class="title">HOME</div>
                <div class="score"><p class="points" id = "scoreH">0</p></div>
                <div class="btns">
                    <div><button class="btn" onclick = "pointsHome(1)"><p id="plus1H">+1</p></button></div>
                    <div><button class="btn" onclick = "pointsHome(2)"><p id="plus2H">+2</p></button></div>
                    <div><button class="btn" onclick = "pointsHome(3)"><p id="plus3H">+3</p></button></div>
                </div>
            </div>
            <div class="col">
                <div class="title">GUEST</div>
                <div class="score"><p class="points" id = "scoreG">0</p></div>
                <div class = "btns">
                    <div><button class = "btn" onclick = "pointsGuest(1)"><p  id="plus1G">+1</p></button></div>
                    <div><button class = "btn" onclick = "pointsGuest(2)" ><p id="plus2G">+2</p></button></div>
                    <div><button class = "btn" onclick = "pointsGuest(3)"><p  id="plus3G">+3</p></button></div>
                </div>
            </div>
        </div>
            <div class="clearBtn"><button id="clear" onclick="resetScore()">Clear Score</button></div>
        
        <script src = "index.js"></script>
    </body>
</html>
